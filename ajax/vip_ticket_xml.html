<!DOCTYPE HTML>
<html>
	<head> </head>
	<body onLoad="show()">
		<script language="javascript">
		function show(){		
		var url;
		url="vip_ticket_xml.php";
		if(window.XMLHttpRequest){
			//code  for modern browsers
			request = new XMLHttpRequest();
			}else{
					//code for older version of internet explorer
					request=new ActiveXObject("Microsoft.XMLHttp");
				}
		request.onreadystatechange=function(){
					if(request.readyState==4 && request.status==200){
			var text = "<tr><td>VIP Ticket No</td><td>VIP Ticket Image</td><td>VIP Ticket Description</td><td>VIP Ticket Price</td><td>VIP Ticket Quantity</td></tr>";
			elements = request.responseXML.documentElement.getElementsByTagName("VIP_Ticket");
			
			for (i = 0; i<elements.length;  i++) {
			vip_ticket_no = elements[i].getElementsByTagName("vip_ticket_no");
			vip_ticket_image = elements[i].getElementsByTagName("vip_ticket_image");
			vip_ticket_description = elements[i].getElementsByTagName("vip_ticket_description");
			vip_ticket_price = elements[i].getElementsByTagName("vip_ticket_price");
			vip_ticket_quantity = elements[i].getElementsByTagName("vip_ticket_quantity");
			
			text += "<tr><td>" +vip_ticket_no[0].firstChild.nodeValue+"</td>";
			text += "<td>" +vip_ticket_image[0].firstChild.nodeValue+"</td>";
			text += "<td>" +vip_ticket_description[0].firstChild.nodeValue+"</td>";
			text += "<td>" +vip_ticket_price[0].firstChild.nodeValue+"</td>";
			text += "<td>" +vip_ticket_quantity[0].firstChild.nodeValue+"</td></tr>";
			}
			document.getElementById("data").innerHTML = text;
			}
		}
		request.open("GET",url, true);
		request.send();
	}
	</script>
<table id="data" border="1"></table>
</body>
			
</html>
